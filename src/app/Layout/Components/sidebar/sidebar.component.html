<div class="" [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHover()"
     (mouseout)="sidebarHover()">
   <div class="app-header__logo">
    <div>
        <img width="42" src="./assets/images/avatars/ocr.png" alt="OCR">
    </div> 
    <div class="header__pane ml-auto">
      <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
              [ngClass]="{'is-active' : globals.toggleSidebar}" (click)="toggleSidebar()">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="app-sidebar-content" style="background: #34495e;">
    <div class="app-sidebar-scroll">
      <perfect-scrollbar [autoPropagation]="true">
        <div class="v-sidebar-menu vsm-default">
          <div class="vsm-list">
            <ngb-accordion [destroyOnHide]="false" [closeOthers]="true" [activeIds]="extraParameter">
              <!-- <ngb-panel>
                <ng-template ngbPanelHeader>
                  <div class="vsm-header">Main Navigation</div>
                </ng-template>
              </ngb-panel> -->
              <ngb-panel id="dashboardsMenu">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <!-- <i class="fa fa-home" aria-hidden="true" mr-2></i> -->
                    <i class="vsm-icon icon-wrapper pe-7s-home font-weight-bold icon-gradient bg-heavy-rain"></i>
                   
                    <span class="vsm-title text-light">Access</span>
                    <i class="vsm-arrow "></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item"><a routerLink="/control" routerLinkActive="active-item"
                                               [routerLinkActiveOptions]="{exact: true}" class="vsm-link"><span
                        class="vsm-title text-light">Application Control</span></a>
                      </div>
                    </div>
                  </div>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item"><a routerLink="/management" routerLinkActive="active-item"
                                               [routerLinkActiveOptions]="{exact: true}" class="vsm-link"><span
                        class="vsm-title text-light">User Management</span></a>
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>

              <ngb-panel id="elementsMenu">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-diamond icon-wrapper font-weight-bold icon-gradient bg-heavy-rain"></i>
                    <span class="vsm-title text-light">Activities</span>
                    <i class="vsm-arrow "></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item">
                        <a routerLink="/elements/esr"
                           class="vsm-link"> <span
                          class="vsm-title text-light">ESR</span></a>
                      </div>
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/elements/bau" class="vsm-link"> <span
                          class="vsm-title text-light">BAU</span></a>
                      </div>
                      <div class="vsm-item">
                        <a routerLink="/elements/resources" class="vsm-link"><span
                          class="vsm-title text-light">Resources</span></a>
                          </div>
                      </div>
                    </div>
              
                  </ng-template>
                </ngb-panel>
              </ngb-accordion>
            </div>
          </div>
        </perfect-scrollbar>
      </div>
    </div>
